<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Living Style Guide</title>
    <link rel="stylesheet" type="text/css" media="all" href="../style/style.css"/>
</head>
<body class="sndpstr">

<div class="container">
    <div class="grid">
        <div class="col-auto">
            <div class="segment">
                Simple segment
            </div>
            <div class="segment red">red segment</div>
            <div class="segment blue">blue segment</div>
            <div class="segment yellow">yellow segment</div>
            <div class="segment green">green segment</div>

            <div class="inverted segment red">red inverted segment</div>
            <div class="inverted segment blue">blue inverted segment</div>
            <div class="inverted segment yellow">yellow inverted segment</div>
            <div class="inverted segment green">green inverted segment</div>
            <p>Attached segments</p>
            <div class="segments">
                <div class="segment">
                    Segment 1
                </div>
                <div class="segment">
                    Segment 2
                </div>
                <div class="segment">
                    Segment 3
                </div>
            </div>

            <div class="rounded segment">
                Rounded segment
            </div>

            <div class="flat segment">
                Flat segment
            </div>
            <p>Flat segments</p>
            <div class="flat segments">
                <div class="segment">
                    Segment 1
                </div>
                <div class="segment">
                    Segment 2
                </div>
                <div class="segment">
                    Segment 3
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
