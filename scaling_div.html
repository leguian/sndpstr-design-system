<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Living Style Guide</title>
    <link rel="stylesheet" type="text/css" media="all" href="style/style.css"/>
    <script src="//code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <style>
        #wrap {
            position: relative;
            width: 668px;
            height: 240px;
            background-color: #ffffbc;
            margin: auto;
        }

        #frame {
            width: 600px;
            height: 400px;
            padding: 50px;
            text-align: center;
            background: white;
            position: relative;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transform-origin: center center;
        }

        .left.text,
        .right.text {
            font-size: 18px;
        }

        .left.text {
            float: left;
        }

        .right.text {
            float: right;
        }
    </style>
</head>
<script>
    var $el = $("#frame");
    var elHeight = $el.outerHeight();
    var elWidth = $el.outerWidth();

    var $wrapper = $("#wrapp");

    $(window).resize(function (evt) {
        doResize;
    });

    function doResize(event, ui) {

        var scale, origin;

        scale = Math.min(
                ui.size.width / elWidth,
                ui.size.height / elHeight
        );

        $el.css({
            transform: "translate(-50%, -50%) " + "scale(" + scale + ")"
        });

    }

    var starterData = {
        size: {
            width: $wrapper.width(),
            height: $wrapper.height()
        }
    };
    doResize(null, starterData);
</script>
<body class="sndpstr">

<div class="customize">
    <div class="container">
        <p>https://codepen.io/cRckls/pen/mcGCL</p>
        <p>https://css-tricks.com/scaled-proportional-blocks-with-css-and-javascript/</p>
        <p>https://codepen.io/thebabydino/pen/MajxzY?editors=1100</p>
    </div>
</div>
<div id="wrap">
    <div id="frame">
        <svg viewBox="0 0 1136 82">
            <g>
                <rect width="1136" height="82"/>
            </g>
        </svg>
        <div class="left text">Lorem ipsum</div>
        <div class="right text">Lorem ipsum</div>
    </div>
</div>
<div class="container">
    <div class="segment">
        <div class="spinner"></div>
        <div class="spinner big"></div>
    </div>
</div>
</body>
</html>
