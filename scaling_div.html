<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Living Style Guide</title>
    <link rel="stylesheet" type="text/css" media="all" href="style/style.css"/>
    <script src="//code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js" crossorigin="anonymous"></script>
    <style>

    </style>
</head>
<script>
    var pageWidth, pageHeight;

    var basePage = {
        width: 1136,
        height: 190,
        scale: 1,
        scaleX: 1,
        scaleY: 1
    };

    $(document).ready(function () {

        var $page = $('.frame');

        getPageSize();
        scalePages($page, pageWidth, pageHeight);

        //using underscore to delay resize method till finished resizing window
        $(window).resize(_.debounce(function () {
            getPageSize();
            scalePages($page, pageWidth, pageHeight);
        }, 0));


        function getPageSize() {
            pageHeight = $('#frameWrapper').height();
            pageWidth = $('#frameWrapper').width();
        }

        function scalePages(page, maxWidth, maxHeight) {
            var scaleX = 1, scaleY = 1;
            scaleX = maxWidth / basePage.width;
            scaleY = maxHeight / basePage.height;
            basePage.scaleX = scaleX;
            basePage.scaleY = scaleY;
            basePage.scale = (scaleX > scaleY) ? scaleY : scaleX;

            var newLeftPos = Math.abs(Math.floor(((basePage.width * basePage.scale) - maxWidth) / 2));
            var newTopPos = Math.abs(Math.floor(((basePage.height * basePage.scale) - maxHeight) / 2));

            page.attr('style', '-webkit-transform:scale(' + basePage.scale + ');left:' + newLeftPos + 'px;top:' + newTopPos + 'px;');
        }
    });
</script>
<body class="sndpstr">

<div class="customize">
    <div class="container">
        <p>https://codepen.io/cRckls/pen/mcGCL</p>
        <p>https://css-tricks.com/scaled-proportional-blocks-with-css-and-javascript/</p>
    </div>
    <div id="frameWrapper">
        <div class="frame">
            <svg viewBox="0 0 1136 82">
                <g>
                    <rect width="1136" height="82"/>
                </g>
            </svg>

            <p>https://codepen.io/cRckls/pen/mcGCL</p>
            <p>https://css-tricks.com/scaled-proportional-blocks-with-css-and-javascript/</p>
        </div>
    </div>
</div>
</body>
</html>
